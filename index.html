<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Venky & Kezia</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCz_cKHGwSrg3gW48fbIeL8gdDLeUb4zqs",
            authDomain: "habit-tracker-9209d.firebaseapp.com",
            databaseURL: "https://habit-tracker-9209d-default-rtdb.firebaseio.com",
            projectId: "habit-tracker-9209d",
            storageBucket: "habit-tracker-9209d.appspot.com",
            messagingSenderId: "905911563594",
            appId: "1:905911563594:web:4b4897b171bee90abdfdb3",
            measurementId: "G-E3HYTEQ5DP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const users = {
            "Venky": ["Smoking", "Isolation", "Binge-watching", "Pessimism", "Explicit Content", "Irregular Eating", "Poor Sleep", "Obsession", "Delusional Thinking"],
            "Kezia": ["Talking too much", "Anger", "Overthinking", "Laziness", "Crying", "Drinking", "Dependency"]
        };

        function loadCalendar(user, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let calendarHTML = `<table><tr>`;
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += "<td></td>";
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${month + 1}-${day}`;
                calendarHTML += `<td id="${user}-${dateKey}" onclick="selectDay('${user}', '${dateKey}')">${day}</td>`;
                if ((firstDay + day) % 7 === 0) {
                    calendarHTML += "</tr><tr>";
                }
            }
            
            calendarHTML += "</tr></table>";
            container.innerHTML = calendarHTML;
        }

        window.selectDay = function(user, dateKey) {
            const habitContainer = document.getElementById(`${user}-habits`);
            habitContainer.innerHTML = "";
            users[user].forEach((habit, index) => {
                const habitKey = `${user}/${dateKey}/habit-${index}`;
                const habitRef = ref(db, habitKey);
                
                onValue(habitRef, snapshot => {
                    const count = snapshot.val() || 0;
                    const li = document.createElement("li");
                    li.innerHTML = `<span>${habit} (Count: ${count})</span> <button onclick="incrementHabit('${user}', '${dateKey}', ${index})">âž•</button>`;
                    habitContainer.appendChild(li);
                });
            });
        }

        window.incrementHabit = function(user, dateKey, index) {
            const habitKey = `${user}/${dateKey}/habit-${index}`;
            const habitRef = ref(db, habitKey);
            
            onValue(habitRef, snapshot => {
                const count = snapshot.val() || 0;
                set(habitRef, count + 1);
            }, { onlyOnce: true });
        }

        window.onload = function() {
            loadCalendar("Venky", "venky-calendar");
            loadCalendar("Kezia", "kezia-calendar");
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { width: 14%; padding: 10px; border: 1px solid #ddd; cursor: pointer; }
        .habit-list { list-style-type: none; padding: 0; }
        .habit-list li { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        button { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    <div class="container">
        <h2>Venky's Monthly Progress</h2>
        <div id="venky-calendar"></div>
        <ul class="habit-list" id="venky-habits"></ul>
        
        <h2>Kezia's Monthly Progress</h2>
        <div id="kezia-calendar"></div>
        <ul class="habit-list" id="kezia-habits"></ul>
    </div>
</body>
</html>
